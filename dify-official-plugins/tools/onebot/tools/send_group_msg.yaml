description:
  human:
    en_US: Send a message to a group
    zh_Hans: 发送消息到群聊
  llm: A tool for sending a message segment to a group
extra:
  python:
    source: tools/send_group_msg.py
identity:
  author: RockChinQ
  label:
    en_US: Send Group Message
    zh_Hans: 发送群消息
  name: send_group_msg
parameters:
- form: llm
  human_description:
    en_US: The group ID of the target group
    zh_Hans: 目标群的群 ID
  label:
    en_US: Target Group ID
    zh_Hans: 目标群 ID
  llm_description: The group ID of the target group
  name: group_id
  required: true
  type: string
- form: llm
  human_description:
    en_US: The message to send
    zh_Hans: 要发送的消息。支持 CQ码（需要同时设置 auto_escape 为 true）
  label:
    en_US: Message
    zh_Hans: 消息
  llm_description: The message to send
  name: message
  required: true
  type: string
- default: false
  form: form
  human_description:
    en_US: If true, the message will be treated as a CQ code for parsing, otherwise
      it will be treated as plain text for direct sending. Since Dify currently does
      not support passing Object-format message chains, developers can send complex
      message components through CQ codes.
    zh_Hans: 若为 true 则会把 message 视为 CQ 码解析，否则视为 纯文本 直接发送。由于 Dify 目前不支持传入 Object格式
      的消息，故开发者可以通过 CQ 码来发送复杂消息组件。
  label:
    en_US: Auto Escape
    zh_Hans: 自动转义
  llm_description: If true, the message will be treated as a CQ code for parsing,
    otherwise it will be treated as plain text for direct sending.
  name: auto_escape
  required: false
  type: boolean
